<div *ngIf="loadingState.isError()" class="alert alert-danger">{{loadingState.getError().substr(1, loadingState.getError().length-2)}}</div>
<div *ngIf="!(loadingState.isWorking()||loadingState.isSuccess())">
  <form>
    <div class="form-group">
      <label for="loginUsername" class="form-label">Uživatelské jméno</label>
      <input id="loginUsername" name="loginUsername" type="text" class="form-control" [(ngModel)]="username"/>
    </div>
    <div class="form-group">
      <label for="loginPassword" class="form-label">Heslo</label>
      <input id="loginPassword" name="loginPassword" type="password" class="form-control" [(ngModel)]="password"/>
    </div>
    <button type="button" (click)=checkLogin() class="btn btn-primary">Přihlásit</button>
  </form>
</div>
<div *ngIf="loadingState.isWorking()">Přihlašování...</div>
<div *ngIf="loadingState.isSuccess()" class="alert alert-success">Úspěšně příhlášen</div>
